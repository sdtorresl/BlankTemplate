	<body>
		<div class="main">
			<div class="container row">
				
				<aside class="left col s12 m6 valign-wrapper">
					<div class="valign col s12">
						<figure class="center logo"><img src="img/logo_innovaciones_blanco.png" alt="Logo Innovaciones"></figure>
						<div class="center col s12">
							<h5 class="white-text center">Disculpa las molestias, estamos trabajando para mejorar</h5>
							<p class="white-text center">¿Quiéres saber sobre nosotros? Descarga nuestro brochure</p>
							<a href="files/brochure-innovaciones.pdf" class="center waves-effect waves-light btn light-green lighten-1"><i class="material-icons left">get_app</i>Descargar</a>
						</div>
					</div>
				</aside>
				
				<article class="contact-us right col s12 m6 valign-wrapper">
					<div class="card-panel white z-depth-5 valign">

						<h1>Contáctanos</h1>
						<p>Completa tus datos a continuación y nosotros te contáctaremos</p>

						<div class="row">
							<form class="col s12" action="contact.php" method="get">
								<div class="row">
									<div class="input-field col s12">
										<i class="material-icons prefix">account_circle</i>
										<input id="icon_prefix" type="text" class="validate" name="name">
										<label for="icon_prefix">Nombre</label>
									</div>
									<div class="input-field col s12 m6">
										<i class="material-icons prefix">mail</i>
										<input id="icon_mail" type="tel" class="validate" name="email" data-error="Correo inválido">
										<label for="icon_mail">Correo</label>
									</div>
									<div class="input-field col s12 m6">
										<i class="material-icons prefix">phone</i>
										<input id="icon_telephone" type="tel" class="validate" name="phone" data-error="Número inválido">
										<label for="icon_telephone">Teléfono</label>
									</div>
									<div class="input-field col s12">
										<i class="material-icons prefix">mode_edit</i>
										<textarea id="textarea" class="materialize-textarea" name="message"></textarea>
										<label for="textarea">Mensaje</label>
									</div>
									<div class="col s12">
										<input type="checkbox" id="read" name="read" />
										<label for="read">Autorizo a ser contactado para recibir asesoría.</label>
									</div>
									<div class="input-field col s12">
										<button class="btn waves-effect waves-light light-green lighten-1 right" type="submit">Enviar
											<i class="material-icons right">send</i>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</article>
			</div>
